     <h4> I hope it is some more useful for you!!</h3>

      <h5>Enter those topics......</h5>
    <main class="main"> 
         <div class="container  mt-3 col-11">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter topic names" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button  id="add_btn" class="btn btn-outline-success" type="button" id="button-addon2">add</button>
          </div>
          <ul id="parentlist" class="list-group">
            <li class="list-group-item  d-flex justify-content-between ">
              <h3 class="flex-grow-1">Topic names</h3>
              <button class="btn btn-warning   mx-3" onclick="edit(this)">Edit</button>
              <button class="btn btn-danger" onclick="removeitem(this)">Remove</button>
            </li>
            
          </ul>
         </div>
      
    </main>
    <script>
      let addbtn=document.getElementById('add_btn')
      addbtn.addEventListener('click',additem)
       let parentlist=document.getElementById('parentlist');
      function additem(e){
        if(parentlist.children[0].className=="emptymsg"){
          parentlist.children[0].remove()
        }
        let currentBtn=e.currentTarget;
        let currentInput=currentBtn.previousElementSibling
        let itemname=currentInput.value
        let newli=document.createElement('li')
        // newli.classList.add('list-group-item')
        newli.className="list-group-item  d-flex justify-content-between "
        newli.innerHTML=`<h3 class="flex-grow-1">${itemname}</h3>
              <button class="btn btn-warning   mx-3">Edit</button>
              <button class="btn btn-danger" onclick="removeitem(this)">Remove</button>`
        //  let parentlist=document.getElementById('parentlist');
        parentlist.appendChild(newli)
      }
      function removeitem(currentele){
        currentele.parentElement.remove()
        let parentlist=document.getElementById('parentlist');
        if(parentlist.children.length<=0){
          let newempty=document.createElement('h3')
          newempty.classList.add("emptymsg")
          newempty.textContent="Noting is here....Please add items!!!"
          parentlist.appendChild(newempty)
        }
         
      
      }
      function edit(element){
        if(element.textContent=="Done"){
            element.textContent="Edit"
            let itemname=element.previousElementSibling.value
            let currhead=document.createElement('h3');
            currhead.className="flex-grow-1"
            currhead.textContent=itemname
            element.parentElement.replaceChild(currhead,element.previousElementSibling)


        }
        else{
            element.textContent="Done"
            let itemname=element.previousElementSibling.textContent
            let currInput=document.createElement('input');
            currInput.type="text"
            currInput.placeholder="enter your adding element "
            currInput.class="form-control" 
            currInput.value=itemname
            element.parentElement.replaceChild(currInput,element.previousElementSibling)
        }
       
      }
    </script>
